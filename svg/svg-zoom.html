<script>
    $("#btn").on("click", function (e) {
        var width, height, circleX, circleY,
            $scale = $("#scale");
        $container = $("#container"),
            $circle = $("#circle"),
            $svg = $("#svg");


        scale($scale.val());

        width = $("#width").val();
        height = $("#height").val();
        circleX = $("#circle-x").val();
        circleY = $("#circle-y").val();
        //$scale = $("#scale").val();

        $container.css({
            width: width + "px",
            height: height + "px"
        });

        $svg.attr({
            width: width,
            height: height
        })

        $circle.attr({
            cx: circleX,
            cy: circleY
        });
    });

    function scale(val) {
        var width = 600,
            height = 1200;

        width = Math.floor((width - 0) * val);
        height = Math.floor((height - 0) * val);
        $("#width").val(width);
        $("#height").val(height);
    }

</script>
