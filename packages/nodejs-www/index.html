    <!-- 
        当表单提交的过程中涉及文件或图片上传，则一定要设置表单头!!!
         1. form标签上加上固定写法的属性为enctype="multipart/form-data",否则文件或图片会上传失败。
         2. <input type="file" name="thefile">，当中的name属性一定要赋值,否则nodejs无法获取上传文件信息
    -->
    <form method="post" enctype="multipart/form-data">
        <p> name: <input name="name" /></p>
        <p> url: <input name="url" /></p>
        <p> <input type="file" name="thefile" /></p>
        <p><input type="submit" value="submit"></p>
    </form>

</body>
